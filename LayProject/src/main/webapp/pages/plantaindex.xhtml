<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:outputLabel value="Descrição em texto: " for="itDescricaoTextual" />
		<p:inputText id="itDescricaoTextual"
			value="#{indexBeanPlanta.planta.descricaotextual}"
			label="Descricao em texto" />
		<br />

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="itavaliacao" value="Avaliação:" />
			<p:selectOneRadio id="itavaliacao"
				value="#{indexBeanPlanta.planta.avaliacao}">
				<f:selectItem itemLabel="Acessível" itemValue="Acessível" />
				<f:selectItem itemLabel="Pouco acessível"
					itemValue="Pouco acessível" />
				<f:selectItem itemLabel="Não acessível" itemValue="Não acessível" />

			</p:selectOneRadio>
		</h:panelGrid>

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="itconstruido" value="Construido:" />
			<p:selectOneRadio id="itconstruido"
				value="#{indexBeanPlanta.planta.construido}">
				<f:selectItem itemLabel="Sim" itemValue="Sim" />
				<f:selectItem itemLabel="Não" itemValue="Não" />
			</p:selectOneRadio>
		</h:panelGrid>

		<p:commandButton id="botaoEntrar" value="entrar"
			action="#{indexBeanPlanta.adicionarPlanta()}" update="plantasTable"
			ajax="false" />

	</h:form>
	<h:form>
		<p:dataTable id="plantasTable" border="1" var="planta"
			value="#{indexBeanPlanta.plantas}">
			<f:facet name="header">Usuarios</f:facet>
			<p:column>
				<f:facet name="header">Descrição em texto</f:facet>
				<h:outputText value="#{planta.descricaotextual}" />
			</p:column>
			<p:column>
				<f:facet name="header">Avaliação</f:facet>
				<h:outputText value="#{planta.avaliacao}" />
			</p:column>
			<p:column>
				<f:facet name="header">Construido</f:facet>
				<h:outputText value="#{planta.construido}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>

				<p:commandButton id="botaoRemover" value="remover"
					update="plantasTable"
					action="#{indexBeanPlanta.removerPlanta(planta.id_planta)}">
				</p:commandButton>

				<p:commandButton id="botaoEditar" value="editar"
					update="plantasTable" ajax="false"
					action="#{indexBeanPlanta.editarPlanta(planta.id_planta)}">
				</p:commandButton>

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
